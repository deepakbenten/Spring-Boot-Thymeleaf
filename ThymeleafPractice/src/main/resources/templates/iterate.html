<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Iterate-Page</title>
</head>
<body>
	<h1>Going to traverse elements in collection....</h1>
	<h1 th:text="${names}"></h1>
	
	<ul>
		<li th:each="n, status : ${names}">
			<span th:text="${status.index}+ ' ' +${n}"></span>
		</li>
	
	
	</ul>
</body>
</html>
